<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="scripts/reim.js"></script>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Welcome, employee</h1>
		</div>
	</div>
	<div class="container-fluid">
		<!-- This script will be defined in index.js -->
		<form name="reimForm" onSubmit="sendReim(event.preventDefault())"><!--  I may have prevent default() -->
			
			<div class="form-group">
				<label for="userid">ID</label> 
				<input type="number" class="form-control" required name="userid" id="userid" aria-describedby="emailHelp" placeholder="Enter amount">
			</div>

			<div class="form-group">
				<label for="amount">Amount</label> 
				<input type="number" class="form-control" required name="amount" id="amount" aria-describedby="emailHelp" placeholder="Enter amount">
			</div>

			<div class="form-group">
				<label for="description">Description</label> 
				<input type="text" class="form-control" required name="description" id="description" aria-describedby="emailHelp" placeholder="Enter description">
			</div>

			<div class="form-group">
				<label for="type">Type</label> 
				<input type="text" class="form-control" required name="type" id="type" aria-describedby="emailHelp" placeholder="Enter Type">
			</div>			
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<button onclick="home()">GO BACK</button>
</body>
</html>
